<!DOCTYPE html>
<html>
<div class="container">
<head>
    <title>Konference</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/default.css">
</head>

<header class="border mt-2">
    <div class="row mt-1 mb-1" style="min-height: 20ex">

        <div class="col-6 ml-4 mt-5 container">
            <h1>Web konference</h1>
        </div>

        <div class="col-auto mr-5 container">
            {{ log_form | raw }}
            {{ log_error | raw }}
        </div>
    </div>
</header>

<body>
<div class="row ml-0 mr-0 mt-2 mb-2" style="min-height: 400px">
    <div class="col-3">
        <nav class="nav nav-pills">
            {{ nav | raw }}
        </nav>
    </div>

    <div class="border-left col-9 float-right" id="obsah">
        {{ obsah | raw }}
    </div>
</div>
</body>

<footer>
    <p>Copyright © Pavel Třeštík</p>
</footer>

</div>
</html>
